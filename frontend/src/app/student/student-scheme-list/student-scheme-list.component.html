<div class="container py-5">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <h5 class="card-header text-center">Featured</h5>
        <ul class="list-group list-group-flush text-center">
          <li class="list-group-item">
            <a class="nav-link" routerLink="/studentDashboard">Dashboard</a>
          </li>
          <li class="list-group-item">
            <a class="nav-link" routerLink="/studentProfile">My Profile</a>
          </li>
          <li class="list-group-item">
            <a class="nav-link" routerLink="/schemesList"
              >Apply for Scholarship</a
            >
          </li>
          <li class="list-group-item">
            <a class="nav-link" routerLink="/studentApplications"
              >Check Status</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <h5 class="card-header">Scholarships</h5>
        <div class="card-body p-4">
          <ngb-accordion
            #acc="ngbAccordion"
            [closeOthers]="true"
            activeIds="ngb-panel-0"
          >
            <ngb-panel
              *ngFor="let scheme of schemes"
              title="{{ scheme.name }} | {{ scheme.schemeId }}"
            >
              <ng-template ngbPanelContent>
                {{ scheme.description }}
                <div class="text-center">
                  <button
                    class="btn btn-primary mt-3 mb-2 btn-lg"
                    routerLink="/scholarshipApplicationForm"
                  >
                    Apply
                  </button>
                </div>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
