<div class="container py-5">
  <div class="card">
    <h4 class="card-header text-center">Scholarship Application Form</h4>
    <div class="card-body px-4">
      <form>
        <h5 class="underline mb-3 mt-2"><u>BASIC DETAILS: </u></h5>
        <div class="row mb-3">
          <div class="col-md-5">
            <label for="fname" class="form-label">Father Name</label>
            <input
              type="text"
              name="fname"
              class="form-control"
              id="fname"
              required
            />
          </div>
          <div class="col-md-5">
            <label for="mname" class="form-label">Mother Name</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-2">
            <label class="form-label" for="domicile">Religion</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Religion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="mname" class="form-label">Community</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Aadhar Number</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Family Annual Income</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>
        <h5 class="underline mb-3 mt-4"><u>ACADEMIC DETAILS: </u></h5>
        <div class="row mb-3">
          <div class="col-md-5">
            <label class="form-label" for="domicile">Institute Name</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Religion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Present Class/Course</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="mname" class="form-label"
              >Present Class/Course Year</label
            >
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label" for="domicile">Mode of Study</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Religion</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">University/Board Name</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Class Start Date</label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dob"
                [(ngModel)]="model"
                ngbDatepicker
                #d="ngbDatepicker"
              />
              <button
                class="btn btn-outline-secondary"
                (click)="d.toggle()"
                type="button"
              >
                <i class="bi bi-calendar-fill"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label" for="domicile"
              >Previous Class/Course</label
            >
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Previous Passing Year</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Previous Class %</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>

        <h5 class="underline mb-3 mt-4"><u>10TH CLASS: </u></h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fname" class="form-label">Roll Number</label>
            <input
              type="text"
              name="fname"
              class="form-control"
              id="fname"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="mname" class="form-label">Board Name</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="mname" class="form-label">Passing Year</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="mname" class="form-label">Percentage Obtained</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>

        <h5 class="underline mb-3 mt-4"><u>12TH CLASS: </u></h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fname" class="form-label">Roll Number</label>
            <input
              type="text"
              name="fname"
              class="form-control"
              id="fname"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="mname" class="form-label">Board Name</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="mname" class="form-label">Passing Year</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="mname" class="form-label">Percentage Obtained</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>

        <h5 class="underline mb-3 mt-4"><u>FEE DETAILS: </u></h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="fname" class="form-label">Addmission Fee</label>
            <input
              type="text"
              name="fname"
              class="form-control"
              id="fname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Tution Fee</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Other Fee</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>

        <h5 class="underline mb-3 mt-4"><u>OTHER PERSONAL DETAILS: </u></h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="fname" class="form-label">Is Disabled</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Option</option>
              <option value="1">Yes</option>
              <option value="2">No</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Type of Disability</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">% of Disability</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-5">
            <label for="fname" class="form-label">Martial Status</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Martial Status</option>
              <option value="1">Married</option>
              <option value="2">Single</option>
            </select>
          </div>
          <div class="col-md-7">
            <label for="mname" class="form-label">Parents Profession</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>

        <h5 class="underline mb-3 mt-4"><u>CONTACT DETAILS: </u></h5>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="fname" class="form-label">State</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select State</option>
              <option value="1">One</option>
              <option value="2">Two</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">District</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select District</option>
              <option value="1">One</option>
              <option value="2">Two</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Block/Taluk</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Block</option>
              <option value="1">One</option>
              <option value="2">Twp</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="fname" class="form-label">House Number</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Street Number</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="mname" class="form-label">Pincode</label>
            <input
              type="text"
              name="mname"
              class="form-control"
              id="mname"
              required
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="mname" class="form-label"
              >Choose Scheme Applying For</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Block</option>
              <option value="1">One</option>
              <option value="2">Twp</option>
            </select>
          </div>
        </div>

        <h5 class="underline mb-3 mt-4"><u>DOCUMENTS UPLOAD SECTION: </u></h5>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="formFile" class="form-label"
              >Domicile Certificate</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="col-md-6">
            <label for="formFile" class="form-label">Student Photograph</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="formFile" class="form-label">Institute ID Card</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="col-md-6">
            <label for="formFile" class="form-label"
              >Caste/Income Certificate</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="formFile" class="form-label"
              >Previous Year Marksheet</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="col-md-6">
            <label for="formFile" class="form-label"
              >Fee Receipt of Current Year</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="formFile" class="form-label"
              >Bank Passbook (Front Page)</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="col-md-6">
            <label for="formFile" class="form-label">Aadhar Card</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="formFile" class="form-label"
              >10th Class Marksheet</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="col-md-6">
            <label for="formFile" class="form-label"
              >12th Class Marksheet</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label
            class="form-check-label text-muted text-sm"
            for="flexCheckDefault"
          >
            ALL THE DETAILS FURNISHED BY ME ARE TRUE TO BEST OF MY KNOWLEDGE. IF
            ANY MISTAKES ARE FOUND THEN I MAY BE DISQUALIFIED FOR SCHOLARSHIP
            SCHEME ANNOUNCED BY GOVERNMENT OF INDIA OR MY STATE GOVERNMENT
          </label>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <button type="submit" class="btn btn-dark px-4">Apply</button>
          <button type="submit" class="btn btn-outline-secondary px-4">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
