<div class="container py-5">
  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <h5 class="card-header text-center">Featured</h5>
        <ul class="list-group list-group-flush text-center">
          <li class="list-group-item">
            <a class="nav-link" routerLink="/ministryDashboard">Dashboard</a>
          </li>
          <li class="list-group-item">
            <a class="nav-link" routerLink="/ministrySchemeList"
              >Manage Schemes</a
            >
          </li>
          <li class="list-group-item">
            <a class="nav-link" routerLink="/ministryApplicationList"
              >View Applications</a
            >
          </li>
          <li class="list-group-item">
            <a class="nav-link" routerLink="/ministryInstituteList"
              >View Institutes</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <h5 class="card-header text-center">Scholarship Applications</h5>
        <div class="card-body">
          <table class="table align-middle text-center" *ngIf="applications">
            <thead class="table-dark">
              <tr>
                <th scope="col">Application Id</th>
                <th scope="col">Aadhar Card</th>
                <th scope="col">Institute Name</th>
                <th scope="col">Institute Code</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let application of applications">
                <td>{{ application.applicationId }}</td>
                <td>{{ application.aadharNumber }}</td>
                <td>{{ application.instituteName }}</td>
                <td>{{ application.instituteCode }}</td>
                <td>
                  <div>
                    <button
                      class="btn btn-secondary"
                      [routerLink]="[
                        '/ministryApplicationDetail',
                        application.applicationId
                      ]"
                    >
                      View
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
