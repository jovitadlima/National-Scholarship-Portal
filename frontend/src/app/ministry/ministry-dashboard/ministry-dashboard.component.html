  </div>

    <img
      src="../../../assets/images/pic.jpg"
      width="300"
      height="250"
      class="center"
    />
  </div>
  <div class="mt-5 d-grid gap-4 d-md-flex justify-content-md-center">
    <button
      [routerLink]="['/ministryApplicationList']"
      class="btn btn-lg btn-dark px-5"
    >
      Student Application Forms
    </button>
    <button
      [routerLink]="['/ministryInstituteList']"
      class="btn btn-lg btn-dark px-5"

      Institute Registration Requests
    </button>
  </div>
  <div class="text-center mt-4">
    <button
      class="btn btn-lg btn-dark px-5"
      [routerLink]="['/ministrySchemeList']"
