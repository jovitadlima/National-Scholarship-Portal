<div style="max-width: 900px; margin: 0 auto" class="container py-5">
  <div class="card">
    <h4 class="card-header text-center">Contact Us</h4>
    <div class="card-body px-4">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Full Name</label>
              <input
                type="text"
                name="Full name"
                class="form-control mb-2"
                placeholder="Full Name"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Enter e-Mail</label>
              <input
                type="email"
                name="Email"
                class="form-control mb-2"
                placeholder="E-Mail"
                required
              />
            </div>
          </div>
        </div>

        <div class="form-group mt-3">
          <label class="form-label">Message/Query</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="5"
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-dark px-5 mt-3">
            Contact Us
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
